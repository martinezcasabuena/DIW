<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<form>
			<label>Ejemplo de listado multiple con autofocus:</label><br>
			<input type="email" list="emails" multiple size="40" autofocus="true">
			<datalist id="emails">
			    <option value="correo1@example.com">
			    <option value="correo2@example.com">
			    <option value="correo3@example.com">
			    <option value="correo4@example.com">
			    <option value="correo5@example.com">			    
			    <option value="correo6@example.com">
			</datalist>
	</body>
</html>
