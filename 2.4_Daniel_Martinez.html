<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<h3>Información sobre el producto</h3>
<form style="width:400px">
<fieldset>
<legend>Datos básicos</legend>
<div>
<label>Nombre</label></br>
<input type="text" size="38" />
</div>
<div>
<br />
<label>Descripción</label><br />
<textarea rows="4" cols="44"></textarea>
</div>
<div>
<br />
<label for="archivos">Foto</label>
<input type="text" size="10"/>
<button type="button">Elegir...</button>
</div>
<br />
<input type="checkbox">Añadir contador de visitas</input>
</fieldset>
<fieldset>
<legend>Datos económicos</legend>
<div>
<label>Precio</label>
<input type="text" size="3"/>
<label>€</label>
<label>Impuestos</label>
<select>
<option value="4">4%</option>
<option value="7">7%</option>
<option value="16">16%</option>
<option value="25">25%</option>
</select>
</div>
<br />
<div>
<label>Promoción</label><br>
<input type="radio" name="promocion" value="ninguno" checked> Ninguno<br>
<input type="radio" name="promocion" value="transporte"> Transporte gratuito<br>
<input type="radio" name="promocion" value="descuento"> Descuento 5%
</div>
</fieldset>
</form>

</body>
</html>
